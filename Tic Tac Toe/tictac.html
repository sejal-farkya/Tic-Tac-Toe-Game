<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/tictacstyle.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="control" class="container">
            <button id="reset" type="button" class="btn btn-outline-dark" onclick="resetBoard()">Reset</button>
        </div>
    </div>
    <div class="notification" id="notify"></div>
    <div class="container board">
        <div class="row">
            <div class="col" onclick="playerMover(this,0,0)"></div>
            <div class="col" onclick="playerMover(this,0,1)"></div>
            <div class="col" onclick="playerMover(this,0,2)"></div>
        </div>
        <div class="row">
            <div class="col" onclick="playerMover(this,1,0)"></div>
            <div class="col" onclick="playerMover(this,1,1)"></div>
            <div class="col" onclick="playerMover(this,1,2)"></div>
        </div>
        <div class="row">
            <div class="col" onclick="playerMover(this,2,0)"></div>
            <div class="col" onclick="playerMover(this,2,1)"></div>
            <div class="col" onclick="playerMover(this,2,2)"></div>
        </div>
    </div>
    <script src="JS/tictacscript.js"></script>
</body>
</html>
